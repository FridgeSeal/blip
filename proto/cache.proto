syntax = "proto2";

package cache;

// A cache.
service Cache {
	// Get the value associated with a key.
	rpc Get(Key) returns (Value);
}

// A string key.
message Key {
	// The key.
	required bytes key = 1;
}

// A binary value.
message Value {
	// The value.
	required bytes buf = 1;
}
